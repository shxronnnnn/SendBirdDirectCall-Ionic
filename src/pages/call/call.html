<ion-header>
  <ion-navbar>
    <ion-title>Make a Call</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <div class="call-form">
    <form #callForm="ngForm" novalidate>
      <ion-card>
        <ion-input
        label="Callee ID"
        labelPlacement="stacked"
        placeholder="Enter Callee ID"
        fill="transparent"
        [(ngModel)]="calleeInfo.CalleeID"
        name="CalleeID"
        type="text"
        #CalleeID="ngModel"
        spellcheck="false"
        autocapitalize="off"
        errorText="Callee ID is required"
        required>
        </ion-input>
        <button ion-button color="primary" (click)="onVoiceCall()">Voice Call</button>
        <button ion-button color="primary">Video Call</button>
      </ion-card>
    </form>
  </div>
</ion-content>
