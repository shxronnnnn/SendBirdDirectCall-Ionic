<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="login-form">
    <ion-card>
      <ion-input label="AppID" labelPlacement="stacked" placeholder="Enter ApplicationID">{{AppID}}</ion-input>
      <ion-input label="UserID" labelPlacement="stacked" placeholder="Enter UserID">{{UserID}}</ion-input>
      <ion-input label="AccessToken" labelPlacement="stacked" placeholder="Enter AccessToken">{{AccessToken}}</ion-input>
      <button ion-button color="primary" (click)="onLogin()">Login</button>
    </ion-card>
  </div>
</ion-content>
